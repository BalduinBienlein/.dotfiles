[colors]
draw_bold_text_with_bright_colors = false

[colors.normal]
black = "#000000"
blue = "#4c6676"
cyan = "#325171"
green = "#58863c"
magenta = "#4d3c6d"
red = "#953232"
white = "#a1b297"
yellow = "#d6c557"

[colors.primary]
# oldbackground = "#0d1f00"
# background = "#090F13"
background = "#0F1409"
# background = "#282828"
# foreground = "#66B032"
foreground = "#A4BE82"

[font]
size = 10

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Super|Shift"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/zsh"

[window]
opacity = 1

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 10
y = 10

[terminal]
