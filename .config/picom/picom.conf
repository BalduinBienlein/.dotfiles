# I was here
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 3;

opacity-rule = [
    #"80:class_g = 'Rofi'",
    "95:class_g = 'Alacritty' && focused",
    "90:class_g = 'Alacritty' && !focused",
];

blur-background-exclude = [
    "role = 'xborder'"
];

# Fading
fading = false;
fade-delta = 2;
no-fading-openclose = false;

fade-exclude = [
    "class_g = 'Rofi'"
];

# Rounded corners
corner-radius = 10

rounded-corners-exclude = [
    "class_g = 'Dunst'"
];

# Shadow
shadow = false

shadow-exclude = [
   "class_g = 'Rofi'"
];

# Window type settings
wintypes:
{
    dock = {
        shadow = false;
    };
};

xrender-sync-fence = true;
